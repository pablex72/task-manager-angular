<div class="selectContainer">
  <div (click)="toggleDropdown()" class="select">
    <ng-container *ngIf="optionsSelected?.name; else placeholderTemplate">
      <p class="option-select">
        <span>{{ optionsSelected.name }}</span>
      </p>
    </ng-container>
    <app-arrow [open]="open"/>
  </div>
  <div class="options" *ngIf="open">
    <div
      *ngFor="let option of options"
      class="options"
      (click)="selectOption(option)"
    >
      <span>
        {{ option.name }}
      </span>
    </div>
  </div>
</div>

<ng-template #placeholderTemplate>
  <span class="withOpacity"> {{ placeholder }}</span>
</ng-template>
